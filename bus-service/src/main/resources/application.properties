spring.application.name=bus-service
# Application name (this will register in Eureka with this name)

# Port for this microservice
server.port=8083

# Database configuration (change according to your DB setup)
spring.datasource.url=jdbc:mysql://localhost:3306/busdb
spring.datasource.username=root
spring.datasource.password=system123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
